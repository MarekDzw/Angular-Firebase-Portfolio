<div class="full-width spaced-bottom spaced-top">
  <div class="container height">

    <button class="logout" mat-button color="primary" routerLink="/panel/admin">Powrót</button>
    <form #form class="example-form">
      <mat-label>Dodaj referencje</mat-label>
      <mat-form-field class="example-full-width">
        <input matInput name="name" placeholder="Imię" type="text" [(ngModel)]="reference.name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput type="text" rows="3" name="text" placeholder="Wpisz referencje" [(ngModel)]="reference.text"></textarea>
      </mat-form-field>
      <input type="file" (change)="uploadImage($event)" name="file">
      <div class="example-full-width btn">
        <button mat-button color="primary" (click)="addReference(form)">Dodaj referencje</button>
      </div>
    </form>
    <div class="space"></div>



    <mat-accordion *ngFor="let item of referenceList">
      <mat-expansion-panel multi="true">
        <mat-expansion-panel-header multi="true">
          <mat-panel-title>

            {{item.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <img #image [src]="item.imagePath" alt="item.name">
          <div>
            {{item.text}}
          </div>
        </div>
        <mat-action-row>
          <button mat-button color="warn" (click)="deleteReference($event, item, image.src)">Delete</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>


  </div>
</div>
